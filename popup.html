<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="py-4 px-4 login">
      <h5>Đăng nhập</h5>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            name="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
          <div class="invalid-feedback email"></div>
        </div>

        <div class="form-group">
          <input
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
            type="password"
          />
          <div class="invalid-feedback password"></div>
        </div>
        <button type="submit" class="btn btn-primary w-50 h-25 mt-2">
          Đăng nhập
        </button>
      </form>
    </div>

    <div class="py-4 px-4 logged-in d-none">
      <div class="alert alert-success" role="alert">
        Welcome to Nhất Truyện Extension
      </div>
      <h5 class="userName"></h5>

  </body>
</html>
